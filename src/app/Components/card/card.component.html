<div class="card" *ngFor="let item of productList" style="width: 18rem;">
    <img class="card-img-top" src="..." alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{item.descripcion}}</h5>
      <p class="card-text">{{item.provDescr}}</p>
      <a href="#" class="btn btn-primary" (click)="VerDetalle(item.codigo)">Ver detalle</a>
    </div>
  </div>
